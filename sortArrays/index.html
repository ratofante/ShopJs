        <p class="lead">Pokemon Shop Simulator</p>
        <hr class="my-2">
        <p>A project for CoderHouse's javascript course</p> 
    </div>
    <!--BAR MENU-->
    <div class="container-fluid px-0 d-flex flex-column flex-sm-row align-items-sm-center justify-content-sm-end">
        <!--Visualization-->
        <ul class="nav nav-pills mx-sm-auto">
          <li class="nav-item">
            <a class="nav-link active rounded-1" aria-current="page" href="#">Active</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Order</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" role="button">Alpabetically</a></li>
              <li><p class="dropdown-item">Price</p></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" role="button">Higher prices</a></li>
              <li><a class="dropdown-item" role="button">Lower prices</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">View</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" role="button">List</a></li>
              <li><a class="dropdown-item" role="button">Cards</a></li>
            </ul>
          </li>
        </ul>

          <div class="d-flex flex-column flex-sm-row-reverse align-items-sm-center justify-content-sm-end">
            <label id="pokeSearchLabel" for="pokeSearch" class="form-label text-white mb-2 mb-sm-0">Find a Pokemon! </label>
            <input class="px-2 p-sm-1" type="text" class="form-control" name="pokeSearch" id="pokeSearch" aria-describedby="pokeHint" aria-label="Search" placeholder="Write down a pokemon name">
          </div>
          <small id="pokeHint" class="form-text text-muted"></small>
          <div class="" id="candidatos">
