<body>
      <!-- HEADER -->
      <div class="p-5 bg-light shopHeader">
            <div class="headerText">
                  <h1 class="display-3">pokeShop</h1>
                  <p class="lead">Pokemon Shop Simulator</p>
                  <hr class="my-2">
                  <p>A project for CoderHouse's javascript course</p>
            </div>
      </div>
      <!--BAR MENU-->

      <!-- Apertura NavMenuContainer-->
      <div class="navMenuContainer">
            <!--SEARCHBAR-->

            <div class="searchBar p-2 bg-dark">
                  <div class="d-flex flex-column searchBarContainer">
                        <label id="pokeSearchLabel" for="pokeSearch" class="form-label text-white">Find a Pokemon! </label>
                        <input id="pokeSearch" class="" type="text" class="form-control" name="pokeSearch" aria-describedby="pokeHint" aria-label="Search" placeholder="Write down a pokemon name">
                  </div>
                  <small id="pokeHint" class="form-text text-muted"></small>
                  <div class="" id="candidatos">
                        <!-- Candidatos -->
                  </div>

            </div>

            <!--Visualization-->
            <div class="menuNav">
                  <ul id="opcionesBarra" class="nav nav-pills mx-sm-auto bg-light">
                        <li class="nav-item dropdown bg-primary">
                              <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Order</a>
                              <ul class="dropdown-menu">
                                    <li><a id="viewAlph" class="dropdown-item" role="button" onclick="Ordenador.sortAlph(this)">Alphabetically</a></li>
                                    <li>
                                          <p id="viewPrice" class="dropdown-item">Price</p>
                                    </li>
                                    <li>
                                          <hr class="dropdown-divider">
                                    </li>
                                    <li><a id="priceHigh" class="dropdown-item" role="button" onclick="Ordenador.sortPrice(this)">Higher prices</a></li>
                                    <li><a id="priceLow" class="dropdown-item" role="button" onclick="Ordenador.sortPrice(this)">Lower prices</a></li>
                              </ul>
                        </li>
                        <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">View</a>
                              <ul class="dropdown-menu">
                                    <li><a id="viewList" class="dropdown-item" role="button" onclick="Ordenador.viewAsList()">List</a></li>
                                    <li><a id="viewCard" class="dropdown-item bg-info" role="button" onclick="Ordenador.viewAsCard()">Cards</a></li>
                              </ul>
                        </li>
                  </ul>
                  <!-- Button trigger modal -->
                  <button id="cartModal" onclick="ShopCart.renderCart()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <svg id="svgCart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        Cart
                        <span id="cartItems" class="translate-middle badge rounded-pill bg-danger"></span>
                  </button>
            </div>
      </div>
      <!-- Cierre navMenuContainer-->
      <hr class="separator">
      <!-- MAIN SECTION-->
      <main>
            <div class="container-fluid">
                  <div class="productInfo hideMe">
                        <!-- POKECARD -->
                        <div id="cardInfo" class="p-1shadow rounded">
                              <h3>Poke Info</h3>
                        </div>
                        <div id="pokeCardTarget" class="p-1 shadow rounded">
                              <!-- IMG, NAME & FLAVOR TEXT -->
                        </div>
                  </div>
                  <!-- MODAL SHOPCART -->
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                              <div class="modal-content">
                                    <div class="modal-header">
                                          <h5 class="modal-title" id="staticBackdropLabel">Selected Products</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div id="cartView" class="modal-body">
                                          <div id="productContainer">
                                                <!--productos van aquÃ­-->
                                          </div>
                                          <hr>
                                          <div class="totalCost">
                                                <p class="sumasTotal">
                                                      Subtotal: $
                                                      <span id="subtotal"></span>
                                                </p>
                                                <p class="sumasTotal">
                                                      Platform fee: $
                                                      <span id="comision">1.99</span>
                                                </p>
                                                <hr>
                                                <p class="sumasTotal TotalCompra">
                                                      Total: $
                                                      <span id="total"></span>
                                                </p>
                                          </div>
                                    </div>
                                    <div class="modal-footer">
                                          <button id="removeButton" type="button" class="btn btn-danger" onclick="ShopCart.removeItem(this)">Remove Item</button>
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                          <button type="button" class="btn btn-primary">Buy</button>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- PRODUCT LIST -->
                  <ul id="listOrigin" class="list-group mt-3">
                        <!-- Items as Card or List -->
                  </ul>
            </div>
      </main>
